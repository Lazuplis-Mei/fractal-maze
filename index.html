<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分型迷宫</title>
    <link rel="stylesheet" href="./maze.css">
    <script src="./model.js"></script>
    <script src="./editor.js"></script>
    <script src="./game.js"></script>
    <script src="./front.js"></script>
</head>

<body>
    <h1>分型迷宫</h1>
    <div id="front" class="page -active">
        <div>
            <div>
                <button id="frontNew">新建迷宫</button>
                <button id="frontImportButton">导入</button>
                <input type="file" id="frontImportMaze">
                <button id="frontExportButton">导出</button>
            </div>
        </div>
        <div class="horizontal-container">
            <table id="frontMazeTable" cellpadding="0" cellspacing="5px">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="frontCheckAll"></th>
                        <th>迷宫名字</th>
                    </tr>
                </thead>
                <tbody id="frontMazeList"></tbody>
            </table>
            <div id="frontPreviewPanel">
                <canvas id="frontPreview" width="240px" height="240px"></canvas>
                <div class="frontPreviewFooter">
                    <button id="frontEdit">编辑</button>
                    <button id="frontPlay">试玩</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editor" class="page">
        <h2>编辑迷宫</h2>
        <div class="field">名字: <input id="editorName" /></div>
        <div class="field">尺寸: <select id="editorSize">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select></div>
        <div class="horizontal-container">
            <div id="editorCanvasContainer">
                <canvas id="editorBaseCanvas" width="600" height="600" class="canvas"></canvas>
                <canvas id="editorCanvas" width="600" height="600" class="canvas"></canvas>
            </div>
            <div id="editorPath">
                <span>路径</span>
                <div><span>颜色: </span><input type="color" id="editorPathColor" /></div>
            </div>
        </div>
        <div>
            <button id="editorNewSubMaze">新建子迷宫</button>
        </div>
        <div class="editorFooter">
            <div>
                <button id="editorDelete">删除</button>
            </div>
            <div>
                <button id="editorCancel">取消</button>
                <button id="editorSave">保存</button>
            </div>
        </div>
    </div>
    <div id="game" class="page">
        <h2>游玩迷宫: <span id="gameName"></span></h2>
        <div><input type="checkbox" id="gameAnimation" checked> 动画过渡</div>
        <div class="horizontal-container">
            <div id="gameCanvasContainer">
                <canvas id="gameBaseCanvas" width="600" height="600" class="canvas"></canvas>
                <canvas id="gameCanvas" width="600" height="600" class="canvas"></canvas>
            </div>
            <div class="gamePositionsPanel">
                <table id="gameMovesTable" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>移动 #</th>
                            <th>子迷宫</th>
                            <th>层数</th>
                            <th>来自</th>
                            <th>前往</th>
                        </tr>
                    </thead>
                    <tbody id="gamePositions"></tbody>
                </table>
            </div>
        </div>
        <div class="gameFooter horizontal-container">
            <div>
                <button id="gameUndo">撤销</button>
                <button id="gameRedo">重做</button>
            </div>
            <div>
                <button id="gameBack">退出</button>
                <button id="gameRestart">重新开始</button>
                <button id="gameSave">保存</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
